apiVersion: v1
kind: Template
metadata:
  name: billing-service-template
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: billing-service
    name: billing-service
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: billing-service:latest
    source:
      contextDir: Billing
      git:
        uri: https://github.com/RHsyseng/FIS2-MSA.git
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: fis-java-openshift:2.0
          namespace: openshift
      type: Source
    triggers:
    - github:
        secret: MxjIZoWLfY9ySgCEc5mo
      type: GitHub
    - generic:
        secret: 2Qs5dlAL3FQGSlp5huoa
      type: Generic
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: billing-service
    name: billing-service
  spec:
    tags:
    - annotations: null
      from:
        kind: DockerImage
        name: ${DOCKER_HOST}:${DOCKER_PORT}/${PROJECT_NAME}/billing-service:latest
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: billing-service
    name: billing-service
  spec:
    replicas: 1
    selector:
      app: billing-service
      deploymentconfig: billing-service
    template:
      metadata:
        labels:
          app: billing-service
          deploymentconfig: billing-service
      spec:
        containers:
        - env:
          - name: ACTIVEMQ_BROKER_PASSWORD
            value: ${AMQ_USER}
          - name: ACTIVEMQ_BROKER_USERNAME
            value: ${AMQ_PASSWORD}
          - name: ACTIVEMQ_SERVICE_HOST
            value: broker-amq-tcp
          - name: ACTIVEMQ_SERVICE_PORT
            value: "61616"
          imagePullPolicy: IfNotPresent
          name: billing-service
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 9091
            protocol: TCP
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - billing-service
        from:
          kind: ImageStreamTag
          name: billing-service:latest
          namespace: ${PROJECT_NAME}
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: billing-service
    name: billing-service
  spec:
    ports:
    - name: jolokia
      port: 8778
      protocol: TCP
      targetPort: 8778
    selector:
      app: billing-service
      deploymentconfig: billing-service
parameters:
  - name: DOCKER_HOST
    description: Docker Registry Host IP
    value: 172.30.206.185
  - name: DOCKER_PORT
    description: Docker Registry Host Port
    value: "5000"
  - name: PROJECT_NAME
    description: OpenShift Parent Project Name
    value: fis2-msa
  - name: AMQ_USER
    description: A-MQ Username
    value: mquser
  - name: AMQ_PASSWORD
    description: A-MQ password
    value: password
